<div
  class="flex flex-col mt-10 bg-gradient-to-b from-green-700 to-green-500 p-6 rounded-lg shadow-lg text-white"
>
  <span class="text-lg mb-4 font-bold text-center uppercase text-green-200">
    Login
  </span>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-green-200">
        Usuario
      </label>
      <input
        required
        id="username"
        type="text"
        placeholder="Nombre de usuario"
        formControlName="username"
        class="placeholder-green-400 w-full px-3 py-2 border border-green-400 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-green-300 focus:border-green-300 text-black bg-white"
      />
      <div
        *ngIf="
          loginForm.get('username')?.touched &&
          loginForm.get('username')?.invalid
        "
        class="text-red-700 text-sm mt-1"
      >
        El usuario es obligatorio
      </div>
    </div>

    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-green-200">
        Contraseña
      </label>
      <input
        required
        id="password"
        type="password"
        placeholder="Contraseña"
        formControlName="password"
        class="placeholder-green-400 w-full px-3 py-2 border border-green-400 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-green-300 focus:border-green-300 text-black bg-white"
      />
      <div
        *ngIf="
          loginForm.get('password')?.touched &&
          loginForm.get('password')?.invalid
        "
        class="text-red-700 text-sm mt-1"
      >
        La contraseña es obligatoria
      </div>
    </div>

    <button
      type="submit"
      class="flex items-center px-4 py-2 bg-green-400 text-white rounded-md hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-green-300 focus:ring-offset-2 font-bold shadow-md"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 mr-2 text-green-200"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 13l4 4L19 7"
        />
      </svg>
      Ingresar
    </button>

    <div *ngIf="noLogueado" class="text-red-700 mt-4 font-bold">
      Usuario o contraseña no válidos
    </div>

    <div class="flex justify-end mt-5">
      <a routerLink="/auth/register" class="text-green-200 hover:underline">
        ¿No tienes cuenta?
      </a>
    </div>
  </form>
</div>
